<body>
<button type="button" class="btn btn-info" onclick="location.href='admindashboard.html';">Back</button>
    <h3><center>Fuel type list</center></h3>

    <div class="card border-dark mb-3" style="width: 70rem;" >
		
      <div class="card-body">
         
          <br>
          
      <p class="card-text">
  
          <div class="container">
           
              <form class="form-inline" action="" method="">

                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name"  name="name">
                </div>

                <div class="form-group">
                  <label for="price">Current price:</label>
                  <input type="text" class="form-control" id="price" name="price">
                </div>
                 <br>
                <br>

                <div class="form-group">
                 <label for="status">Status</label>
                 <select name = "status" id="status" class="form-control">
                      <option value = "Active"> Active</option>
                      <option value = "Inactive"> Inactive</option>
                 </select>
                

                <div class="form-group">
                  <label for="quantity">Quantity In Stock:</label>
                  <input type="text" class="form-control" id="quantity" name="quantity">
                </div>
                <br>
                <br>
                <button type="button" class="btn btn-info">Add</button>
                <br>
                <br>

                *Fill all fields when updating an existing entry <br>
                <br>
                <div class="form-group">
                  <label for="id">ID:</label>
                  <input type="text" class="form-control" id="pwd" placeholder="Enter ID to delete or update fields" name="pwd">
                </div>
           
               
               <button type="button" class="btn btn-info">Update</button>
    </form>
  </p>

</div>
</div>
</div>
</div>

    
    <div class="container">
    
        <div class="table-responsive">         
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Current price </th>
                  <th>Status</th>
                  <th>Quantity In stock (inlitres)</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </p>
          
        </div>
    </div>
