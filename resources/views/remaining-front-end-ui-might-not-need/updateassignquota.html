<body>

    <h3><center>Update Assigned quota</center></h3>

    <div class="card border-dark mb-3" style="width: 70rem;" >
		
      <div class="card-body">
         
          <br>
          
      <p class="card-text">
  
          <div class="container">
           
              <form class="form-inline" action="" method="">

                <div class="form-group">
                    <label for="asdate">Assigned Date:</label>
                    <input type="date" class="form-control" id="asdate" value="" name="asdate">
                    </div>
        
                    <div class="form-group">
                    <label for="type">Vehicle type</label>
                    <input type="text" class="form-control" id="type" value="" name="type">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                    <label for="amount">Amount(litres per vehicle)</label>
                    <input type="text" class="form-control" id="amount" value="" name="amount">
                    </div>

                <div class="form-group">
                  <label for="status">Status</label>
                  <select name = "status" id="status" class="form-control">
                       <option value = "Active"> Active</option>
                       <option value = "Inactive"> Inactive</option>
                  </select>
                </div>
                <br>
                <button type="button" class="btn btn-info">Update</button>
               <br>
               <br>

                
    </form>
  </p>

</div>
